dist: xenial
language: node_js
node_js:
  - "8"
  - "10"
  - "12"
  - lts/*
  - node
install: npm ci
script:
  - npm run build:protos
  - npm test
jobs:
  include:
    - stage: coverage
      node_js: lts/*
      install: npm ci
      script: npm run build:protos && jest --coverage --coverageReporters=text-lcov | coveralls
    - stage: deploy
      node_js: lts/*
      install: npm ci
      script: skip
      deploy:
        provider: npm
        email: litichevskiydv@gmail.com
        api_key:
          secure: 
        on:
          branch: master
